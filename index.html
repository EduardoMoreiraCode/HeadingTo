<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="description" content="Countdown to the New Year">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/EduardoMoreiraCode/HeadingTo/main/icon-web.png">

    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link rel="stylesheet" href="style.css">
    <link href="icon-web.png" rel="shortcut icon" type="image/x-icon" />
    <link href="icon-web.png" rel="apple-touch-icon" />
    <title></title>
    <meta name="theme-color" content="#009084"/>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <h1 class="titulo"></h1>
        <div class="cd_timer">
            <div class="cd_container">
                <div class="time day"></div>
                <span class="time_text">Dias</span>
            </div>
            <div class="cd_container">
                <div class="time hour"></div>
                <span class="time_text">Horas</span>
            </div>
            <div class="cd_container">
                <div class="time minute"></div>
                <span class="time_text">Minutos</span>
            </div>
            <div class="cd_container">
                <div class="time second"></div>
                <span class="time_text">Segundos</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
